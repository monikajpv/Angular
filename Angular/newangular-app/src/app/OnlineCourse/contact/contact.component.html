<html>
<head></head>
<body>
  <div class="container">
    <h2>Reactive Registration Form</h2>

<form  [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" >


        <div formGroupName="details">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required formControlName ="name" >
              </div>
        
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required formControlName ="email">
                <div>
                    <span style="color: red;" *ngIf="!reactiveForm.get('details.email').valid && reactiveForm.get('details.email').touched">
                        The email you entered is not valid</span>
                </div>
              </div>
        
              <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" id="addr" name="address" formControlName ="address" >
              </div>
        </div>
     

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" formControlName ="country">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" formControlName ="gender" >Male
        <input type="radio" id="female" name="gender" value="female" formControlName ="gender">Female
      </div>

      <!-- <div  class="form-group" formArrayName="skills">
        <ng-container *ngFor="let skill of reactiveForm.get('skills')['control'];index as i">
            <input type="text" placeholder="add skils" formControlName ="i">
        </ng-container> -->

      <input type="submit" value="Submit" >

</form>
</div>
</body>
</html>
