<!DOCTYPE html>
<head>

</head>
<body>
    <script>
        
        var str = "1,2,3,4,5";
        console.log("Joined String:",str);

        
        var p =[1,2,3,4,5];
        p.push(6,7);
        console.log("After Push:",p);

        p.pop(7);
        console.log("After pop:",p);

        
        p.shift(1);
        console.log("After shift:",p);

        p.unshift(0);
        console.log("After unshift:",p);


        var st =p.slice(0,3);
        console.log("After Slice:",st);

        p.splice(0,4,0,8,9,4);
        console.log("After Splice:",p);

        var ind =p.indexOf(5);
       console.log("Index of 5:",ind);

        var s=p.includes(3);
        console.log("3 exist in arry:",s)

        var r=p.reverse();
        console.log("After reverse:",r)

        var s=p.sort();
        console.log("After sort:",s)

        var up= "javascript is awesome!";
        sd=up.toUpperCase();
        console.log("Uppercase:",sd)


        var up= "JAVASCRIPT IS AWESOME!";
        sd=up.toLowerCase();
        console.log("Lowercase:",sd)


        var ln= up.length;
        console.log("Length:",ln)

        var idx =up.indexOf("is");
       console.log("Index of 5:",idx);












    </script>
</body>
</html>
