<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 fs-3">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form id="step1">
                    <div class="mb-3 ">
                        <h2> Employee Registeration Form</h2>
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="mb-3">
                      <label for="department" class="form-label">Department</label>
                      <select class="form-select" id="department" required>
                          <option value="" selected disabled>Select Department</option>
                          <option value="me">Mechanical</option>
                          <option value="IT">Information Technology</option>
                          <option value="civil">Civil</option>
                          <option value="Finance">Finance</option>
                      </select>
                      </div>
                    <button type="button"  class="btn btn-success col-12  bg-success" id="nextBtn">Register</button>
                </form>

                <form id="step2" style="display: none;">


                    <div class="mb-3 fs-3">
                      <h1> Employee Registeration Form</h1>
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="name" required>

                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>

                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>

                        <label for="department" class="form-label">Department</label>
                      <select class="form-select" id="department" required>
                          <option value="" selected disabled>Select Department</option>
                          <option value="me">Mechanical</option>
                          <option value="IT">Information Technology</option>
                          <option value="civil">Civil</option>
                          <option value="Finance">Finance</option>
                      </select> 

                    </div>
                    <button type="submit" class="btn btn-success col-12" id="next">Register</button>


                    <form id="step3" style="display: none;">
                      <div class="mb-3">
                        <h1> Employee Registeration Form</h1>
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
  
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" required>
  
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" required>
  
                          <label for="gender" class="form-label">Gender</label>
                          <input type="text" class="form-control" id="gender" required>
  
                      </div>
                      <button type="submit" class="btn btn-success col-12" >Register</button>

                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('nextBtn').addEventListener('click', function () {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        });
        document.getElementById('next').addEventListener('click', function () {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
        });
    </script>
</body> 
</html>
