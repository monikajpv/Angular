<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <style>
    h1,h3{
      margin-right: 50px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1>Bootstrap gutters</h1>
    <h3>Default gutters</h3>
    <div class="row row-gutters">
      <div class="col-sm-4" style="background-color:lavender;">Column 1</div>
      <div class="col-sm-4" style="background-color:lavender;">Column 2</div>
      <div class="col-sm-4" style="background-color:lavender;">Column 3</div>

    </div>
    <h3>No gutters</h3>
    <div class="row row-no-gutters">
      <div class="col-sm-4" style="background-color:lavender;">Column 1</div>
      <div class="col-sm-4" style="background-color:lavender;">Column 2</div>
      <div class="col-sm-4" style="background-color:lavender;">Column 3</div>
    </div>

    <h3>Custom gutters</h3>
      <div class="row custom-gutter">
          <div class="col-md-4">Column 1</div>
          <div class="col-md-6">Column 2</div>
          <div class="col-md-4">Column 3</div>
         <div class="col-md-6">Column 4</div>
         <div class="col-md-4">Column 5</div>
         <div class="col-md-4">Column 6</div>
         </div>  
</div>
</body>
</html>
