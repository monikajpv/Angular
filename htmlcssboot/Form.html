<!DOCTYPE html>
<head>14-09-23</head>
<body>
    <form>
        <h3>Login Form</h3>
        UserName:     <input placeholder="Enter the Name"><br><br>
        Password: <input type="password"><br></br>
        <input type="button" value="Submit">
    </form>
    <h3>Login Form Using Table Elements</h3>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password </td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><input type="button" value="Submit"></td>
        </tr>
    </table>
    <h3>Buttons</h3>
    <div>
          Male  <input type="radio" name="v" value="Male">
           Female <input type="radio" name="v" value="female">
           Other <input type="radio" name="v"value="other">
    </div>
    <div>
        Male  <input type="checkbox" name="v1" value="Male">
         Female <input type="checkbox" name="v1" value="female">
         Other <input type="checkbox" name="v1" value="other">
  </div>
  <h3>Various Input type</h3>
  <div>
    Color  <input type="color">
     Date <input type="date" >
     Time <input type="time" >
     File <input type="file" >
  </div>
  <h3>Select Elements</h3>
  <div>
    <select>
        <option>mumbai</option>
        <option>delhi</option>
        <option>pune</option>
    </select>

    <select>
        <optgroup label="Front-End tech">
        <option>html</option>
        <option>css</option>
        <option>Bootsrap</option>
        </optgroup>
        <optgroup label="Back-End tech">
            <option>java</option>
            <option>Python</option>
            <option>.Net</option>
            </optgroup>
    </select>
    
  </div>

  <textarea></textarea>
</body>
</html>
